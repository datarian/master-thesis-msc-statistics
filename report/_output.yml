bookdown::gitbook:
    css: style.css
    split_by: section
    config:
        download: ["pdf", "epub"]
        toolbar:
            position: static
bookdown::pdf_book:
    template: null
    includes:
        in_header: preamble.tex
    latex_engine: xelatex
    citation_package: natbib
    keep_tex: yes
bookdown::epub_book: default
