bookdown::gitbook:
    lib_dir: assets
    css: style.css
    split_by: section
    config:
        toolbar:
            position: static
        download: "pdf"
        sharing:
          facebook: yes
          twitter: yes
          linkedin: yes
    highlight: pygments
bookdown::pdf_book:
    template: null
    includes:
        in_header: preamble.tex
        before_body: title.tex
    latex_engine: xelatex
    keep_tex: no
    highlight: pygments
    pandoc_args: [
        "--top-level-division=chapter",
        "--wrap=none"]
